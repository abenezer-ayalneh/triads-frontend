<div class="w-full h-full flex justify-center items-center absolute z-10">
	<div class="w-fit h-fit flex flex-col justify-center items-center gap-4 backdrop-blur-xl px-8 py-6 rounded-3xl bg-neutral-900/60 border border-success/50">
		<div class="w-40 h-40 rounded-2xl">
			<ng-lottie [options]="result() === 'WON' ? wonAnimationOptions : lostAnimationOptions" />
		</div>
		<div class="text-center space-y-2">
			<ng-content />
		</div>
		<button (click)="restartGame()" class="btn btn-info btn-lg text-base-100">Play Again</button>
	</div>
</div>
