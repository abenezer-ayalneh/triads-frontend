<div class="w-full h-full flex flex-col landscape:max-lg:flex-row justify-center items-center absolute z-10 px-2">
	<!-- Solution Reveal Overlay - positioned above dialog -->
	@if (result() === 'LOST') {
		<div class="w-full landscape:max-lg:w-fit h-fit landscape:max-lg:h-full landscape:max-lg:mb-1 md:mb-6 overflow-auto z-10">
			<app-solution-reveal />
		</div>
	}

	<div
		class="pointer-events-auto relative z-20 w-fit h-fit flex flex-col justify-center items-center gap-2 landscape:max-lg:gap-1.5 md:gap-4 backdrop-blur-xl px-4 landscape:max-lg:px-3 md:px-8 py-3 landscape:max-lg:py-8 md:py-6 rounded-3xl bg-neutral-900/60 border border-success/50 max-w-[95vw]">
		<div class="w-52 landscape:max-lg:w-40 aspect-square rounded-2xl">
			<img [src]="scoreGifPath()" [alt]="'Score result gif for score ' + store.gameScore()" class="w-full h-full rounded-2xl object-cover" />
		</div>
		<div class="text-center space-y-1 landscape:max-lg:space-y-1 md:space-y-2">
			<ng-content />
		</div>
		@if (showPlayAgainButton()) {
			<div class="flex flex-wrap gap-2 landscape:max-lg:gap-1 md:gap-3 justify-center landscape:max-lg:w-full">
				<button
					(click)="shareGameResult()"
					class="btn btn-outline btn-xs landscape:max-lg:btn-xs md:btn-lg text-base-100 hover:bg-info flex items-center gap-1 landscape:max-lg:gap-1 md:gap-2">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-3 w-3 landscape:max-lg:h-3 landscape:max-lg:w-3 md:h-5 md:w-5"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
					</svg>
					<span class="text-xs landscape:max-lg:text-xs md:text-base">Share</span>
				</button>
				<button
					(click)="restartGame()"
					class="btn btn-outline btn-xs landscape:max-lg:btn-xs md:btn-lg text-base-100 hover:bg-success flex items-center gap-1 landscape:max-lg:gap-1 md:gap-2">
					Play Again
				</button>
				<button
					(click)="quitGame()"
					class="btn btn-outline btn-xs landscape:max-lg:btn-xs md:btn-lg text-base-100 hover:bg-error text-xs landscape:max-lg:text-xs md:text-base">
					Quit Now
				</button>
			</div>
		}
	</div>
</div>
