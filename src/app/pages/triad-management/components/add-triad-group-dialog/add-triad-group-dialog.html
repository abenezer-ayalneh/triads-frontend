<div
	class="w-full h-full fixed inset-0 z-50 flex items-center justify-center p-4 md:p-6 lg:p-8 bg-black/50 backdrop-blur-xs"
	(click)="onBackdropClick($event)"
	aria-modal="true"
	aria-labelledby="dialog-title"
	aria-describedby="dialog-description">
	<div
		class="w-full md:w-[90%] lg:w-[80%] max-w-full md:max-w-4xl lg:max-w-6xl max-h-[90%] rounded-xl lg:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in-0 zoom-in-95 duration-300">
		<!-- Dialog Header -->
		<header class="flex items-center justify-between px-4 md:px-6 lg:px-8 py-2 md:py-3 lg:py-4 bg-gradient-to-r triad-gradient text-white">
			<h2 id="dialog-title" class="text-lg md:text-xl lg:text-2xl font-bold leading-tight">Add Triad Group</h2>
			<button
				class="p-2 md:p-3 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors cursor-pointer"
				(click)="onClose()"
				aria-label="Close dialog"
				type="button">
				<svg class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
					<line x1="18" y1="6" x2="6" y2="18"></line>
					<line x1="6" y1="6" x2="18" y2="18"></line>
				</svg>
			</button>
		</header>

		<!-- Dialog Body -->
		<div id="dialog-description" class="bg-base-100 p-4 md:p-6 lg:p-8 overflow-y-auto flex-1">
			<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-6">
				<!-- Validation Errors -->
				@if (validationErrors().length > 0) {
					<div class="bg-red-50 border border-red-200 rounded-lg p-4">
						<ul class="list-disc list-inside text-red-700 text-sm space-y-1">
							@for (error of validationErrors(); track $index) {
								<li>{{ error }}</li>
							}
						</ul>
					</div>
				}

				<!-- Triad 1 -->
				<div class="border border-gray-200 rounded-lg p-4" formGroupName="triad1">
					<h3 class="font-bold text-lg mb-4 text-gray-800">Triad 1</h3>
					<div class="space-y-4">
						<div>
							<label for="add-triad1-keyword" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
							<input
								id="add-triad1-keyword"
								type="text"
								formControlName="keyword"
								appAutoCapitalize
								class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
								[class.border-red-500]="triad1Group.get('keyword')?.invalid && triad1Group.get('keyword')?.touched" />
						</div>
						<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
							<div>
								<label for="add-triad1-cue1" class="block text-sm font-medium text-gray-700 mb-1">Cue 1</label>
								<input
									id="add-triad1-cue1"
									type="text"
									formControlName="cue1"
									appAutoCapitalize
									class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
									[class.border-red-500]="triad1Group.get('cue1')?.invalid && triad1Group.get('cue1')?.touched" />
							</div>
							<div>
								<label for="add-triad1-cue2" class="block text-sm font-medium text-gray-700 mb-1">Cue 2</label>
								<input
									id="add-triad1-cue2"
									type="text"
									formControlName="cue2"
									appAutoCapitalize
									class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
									[class.border-red-500]="triad1Group.get('cue2')?.invalid && triad1Group.get('cue2')?.touched" />
							</div>
							<div>
								<label for="add-triad1-cue3" class="block text-sm font-medium text-gray-700 mb-1">Cue 3</label>
								<input
									id="add-triad1-cue3"
									type="text"
									formControlName="cue3"
									appAutoCapitalize
									class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
									[class.border-red-500]="triad1Group.get('cue3')?.invalid && triad1Group.get('cue3')?.touched" />
							</div>
						</div>
					</div>
				</div>

				<!-- Triad 2 -->

							</div>
							<div>
								<label for="add-triad2-cue2" class="block text-sm font-medium text-gray-700 mb-1">Cue 2</label>
								<input
									id="add-triad2-cue2"
									type="text"
									formControlName="cue2"
									appAutoCapitalize
									class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
									[class.border-red-500]="triad2Group.get('cue2')?.invalid && triad2Group.get('cue2')?.touched" />
							</div>
							<div>
								<label for="add-triad2-cue3" class="block text-sm font-medium text-gray-700 mb-1">Cue 3</label>
								<input
									id="add-triad2-cue3"

									[class.border-red-500]="triad2Group.get('cue3')?.invalid && triad2Group.get('cue3')?.touched" />
							</div>
						</div>
					</div>
				</div>

				<!-- Triad 3 -->
				<div class="border border-gray-200 rounded-lg p-4" formGroupName="triad3">
					<h3 class="font-bold text-lg mb-4 text-gray-800">Triad 3</h3>
					<div class="space-y-4">
						<div>
							<label for="add-triad3-keyword" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
							<input
								id="add-triad3-keyword"
								type="text"
								formControlName="keyword"
								appAutoCapitalize
								class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
								[class.border-red-500]="triad3Group.get('keyword')?.invalid && triad3Group.get('keyword')?.touched" />
						</div>
						<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
							<div>
								<label for="add-triad3-cue1" class="block text-sm font-medium text-gray-700 mb-1">Cue 1</label>

							</div>
							<div>

								<input

							</div>
							<div>
								<label for="add-triad3-cue3" class="block text-sm font-medium text-gray-700 mb-1">Cue 3</label>
								<input
									id="add-triad3-cue3"
									type="text"
									formControlName="cue3"
									appAutoCapitalize
									class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
									[class.border-red-500]="triad3Group.get('cue3')?.invalid && triad3Group.get('cue3')?.touched" />
							</div>
						</div>
					</div>
				</div>

				<!-- Triad 4 -->
				<div class="border border-gray-200 rounded-lg p-4" formGroupName="triad4">
					<h3 class="font-bold text-lg mb-4 text-gray-800">Triad 4</h3>
					<div class="space-y-4">
						<div>
							<label for="add-triad4-keyword" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
							<input
								id="add-triad4-keyword"
								type="text"

						</div>
						<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
							<div>
								<label for="add-triad4-cue1" class="block text-sm font-medium text-gray-700 mb-1">Cue 1</label>
								<input
									id="add-triad4-cue1"

							</div>
							<div>
								<label for="add-triad4-cue2" class="block text-sm font-medium text-gray-700 mb-1">Cue 2</label>

									id="add-triad4-cue2"

							</div>
							<div>

									id="add-triad4-cue3"

							</div>
						</div>
					</div>
				</div>

				<!-- Dialog Actions -->
				<div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
					<button type="button" (click)="onClose()" class="btn btn-sm md:btn-md btn-ghost px-4 md:px-6">Cancel</button>
					<button
						type="submit"
						[disabled]="formGroup.invalid || validationErrors().length > 0"
						class="btn btn-sm md:btn-md btn-primary px-4 md:px-6 disabled:opacity-50 disabled:cursor-not-allowed">
						Create
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
