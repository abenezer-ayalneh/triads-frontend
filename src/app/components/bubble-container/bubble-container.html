<div #container class="w-full h-full relative overflow-visible z-10" style="pointer-events: none">
	{{ store.gamePlayState() }}
	@for (cue of cues(); track cue.id) {
		<app-bubble #initialTriadBubble [cue]="cue"></app-bubble>
	}

	@if (store.triadsStep() === 'FOURTH') {
		@for (cue of store.fourthCueGroup()?.cues; track cue.id) {
			<app-bubble #fourthTriadBubble [cue]="cue"></app-bubble>
		}
	}
</div>
