<div #container class="w-full h-full relative overflow-visible z-10" style="pointer-events: none">
	@for (cue of cues(); track cue) {
		<app-bubble #initialTriadBubble [cue]="cue"></app-bubble>
	}

	@if (store.triadsStep() === 'FINAL') {
		@for (cue of store.finalTriadCues(); track cue) {
			<app-bubble #finalTriadCuesBubble [cue]="cue"></app-bubble>
		}
	}
</div>
