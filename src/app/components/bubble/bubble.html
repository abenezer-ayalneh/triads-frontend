<div
	id="bubble-{{ cue().id }}"
	class="w-36 h-36 md:w-60 md:h-60 lg:w-80 lg:h-80 aspect-square circle contain-content relative cursor-pointer animated-color backdrop-blur-xs"
	style="pointer-events: auto"
	[class.selected]="selected() && !pop()"
	(click)="whenClicked()">
	@if (pop()) {
		<div lottie [options]="bubblePopAnimationOptions" class="w-full h-full aspect-square circle contain-content relative cursor-pointer"></div>
	} @else {
		<img src="images/bubble.png" alt="bubble" />
	}
	<p
		id="cue-{{ cue().id }}"
		class="text-base-100 text-lg md:text-xl lg:text-2xl text-center font-bold absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
		{{ cue().word }}
	</p>
</div>
