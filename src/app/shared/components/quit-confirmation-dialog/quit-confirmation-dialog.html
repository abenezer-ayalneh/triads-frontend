<app-dialog title="Quit Game?" (whenClosed)="onClose()">
	<p class="text-base md:text-lg">Are you sure you want to quit? Your current progress will be lost.</p>
	<div class="flex gap-2 landscape:max-md:gap-2 md:gap-3 justify-end">
		<button class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-ghost px-3 landscape:max-md:px-3 md:px-6" (click)="onClose()">Cancel</button>
		<button class="btn btn-sm md:btn-md btn-primary" (click)="onConfirmClick()">Quit</button>
	</div>
</app-dialog>
