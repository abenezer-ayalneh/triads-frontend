<div
	class="w-full h-full fixed inset-0 z-50 flex items-center justify-center p-2 landscape:max-md:p-2 md:p-6 lg:p-8 bg-black/50 backdrop-blur-xs"
	(click)="onBackdropClick($event)"
	aria-modal="true"
	aria-labelledby="dialog-title"
	aria-describedby="dialog-description">
	<div
		class="w-full landscape:max-md:w-[95%] md:w-[90%] lg:w-[80%] max-w-full md:max-w-md lg:max-w-lg max-h-[95vh] landscape:max-md:max-h-[98vh] rounded-xl lg:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in-0 zoom-in-95 duration-300">
		<!-- Dialog Header -->
		<header
			class="flex items-center justify-between px-3 landscape:max-md:px-3 md:px-6 lg:px-8 py-2 landscape:max-md:py-2 md:py-3 lg:py-4 bg-gradient-to-r triad-gradient text-white">
			<h2 id="dialog-title" class="text-base landscape:max-md:text-base md:text-xl lg:text-2xl font-bold leading-tight">Quit Game?</h2>
			<button
				class="p-1.5 landscape:max-md:p-1.5 md:p-3 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors cursor-pointer"
				(click)="onClose()"
				aria-label="Close dialog"
				type="button">
				<svg
					class="w-4 h-4 landscape:max-md:w-4 landscape:max-md:h-4 md:w-6 md:h-6 lg:w-7 lg:w-7"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					aria-hidden="true">
					<line x1="18" y1="6" x2="6" y2="18"></line>
					<line x1="6" y1="6" x2="18" y2="18"></line>
				</svg>
			</button>
		</header>

		<!-- Dialog Body -->
		<div id="dialog-description" class="bg-base-100 p-3 landscape:max-md:p-3 md:p-6 lg:p-8">
			<p class="text-base-content text-xs landscape:max-md:text-xs md:text-base lg:text-lg mb-4 landscape:max-md:mb-4 md:mb-6">
				Are you sure you want to quit? Your current progress will be lost.
			</p>

			<!-- Dialog Actions -->
			<div class="flex gap-2 landscape:max-md:gap-2 md:gap-3 justify-end">
				<button type="button" (click)="onClose()" class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-ghost px-3 landscape:max-md:px-3 md:px-6">
					Cancel
				</button>
				<button
					type="button"
					(click)="onConfirmClick()"
					class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-primary px-3 landscape:max-md:px-3 md:px-6">
					Quit
				</button>
			</div>
		</div>
	</div>
</div>
