<div
	class="w-full h-full fixed inset-0 z-50 flex items-center justify-center p-2 landscape:max-md:p-2 md:p-6 lg:p-8 bg-black/50 backdrop-blur-xs"
	(click)="onBackdropClick($event)"
	aria-modal="true"
	aria-labelledby="dialog-title"
	aria-describedby="dialog-description">
	<div
		class="w-full landscape:max-md:w-[95%] md:w-[90%] lg:w-[80%] max-w-full md:max-w-md lg:max-w-lg max-h-[95vh] landscape:max-md:max-h-[98vh] rounded-xl lg:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in-0 zoom-in-95 duration-300 relative">
		<!-- Dialog Header -->
		<header
			class="flex items-center justify-between px-3 landscape:max-md:px-3 md:px-6 lg:px-8 py-2 landscape:max-md:py-2 md:py-3 lg:py-4 bg-gradient-to-r triad-gradient text-white">
			<h2 id="dialog-title" class="text-base landscape:max-md:text-base md:text-xl lg:text-2xl font-bold leading-tight">New Identity</h2>
			<button
				class="p-1.5 landscape:max-md:p-1.5 md:p-3 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors cursor-pointer"
				(click)="onClose()"
				aria-label="Close dialog"
				type="button">
				<svg
					class="w-4 h-4 landscape:max-md:w-4 landscape:max-md:h-4 md:w-6 md:h-6 lg:w-7 lg:w-7"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					aria-hidden="true">
					<line x1="18" y1="6" x2="6" y2="18"></line>
					<line x1="6" y1="6" x2="18" y2="18"></line>
				</svg>
			</button>
		</header>

		<!-- Dialog Body -->
		<div id="dialog-description" class="bg-base-100 p-3 landscape:max-md:p-3 md:p-6 lg:p-8 relative">
			<p class="text-xs p-2 landscape:max-md:p-2 border border-dashed rounded-sm">
				Want to start again with a new identity? You can begin fresh with a clean slate by clicking
				<span (click)="toggleDataClearingConfirmation()" class="text-blue-500 font-semibold relative cursor-pointer hover:underline">here</span>. Note
				that this will clear all history from the games played under your current game name, and is not reversible.
			</p>

			@if (showDataClearingConfirmation()) {
				<div class="absolute top-0 left-0 w-full h-full bg-black/30 flex justify-center items-center rounded-b-2xl rounded-tr-2xl">
					<div class="flex flex-col gap-2 landscape:max-md:gap-2 md:gap-2 bg-base-100 p-3 landscape:max-md:p-3 md:p-4 rounded-lg">
						<p class="text-xs landscape:max-md:text-xs md:text-sm">Are you sure?</p>
						<div class="flex gap-2 landscape:max-md:gap-2 md:gap-4">
							<button (click)="toggleDataClearingConfirmation()" class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-primary">Cancel</button>
							<button (click)="resetData()" class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-secondary">Confirm</button>
						</div>
					</div>
				</div>
			}
		</div>
	</div>
</div>
