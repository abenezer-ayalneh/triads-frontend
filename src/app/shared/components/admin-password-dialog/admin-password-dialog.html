<app-dialog title="Admin Access" (whenClosed)="onClose()">
	<div class="flex flex-col gap-3 landscape:max-md:gap-3 md:gap-4">
		<div>
			<label
				for="admin-password"
				class="block text-xs landscape:max-md:text-xs md:text-sm font-medium text-base-content mb-1.5 landscape:max-md:mb-1.5 md:mb-2"
				>Enter Admin Password</label
			>
			<input
				id="admin-password"
				type="password"
				[value]="password()"
				(input)="password.set($any($event.target).value); errorMessage.set('')"
				(keydown.enter)="onSubmit()"
				placeholder="Password"
				class="input input-bordered w-full input-sm landscape:max-md:input-sm md:input-md"
				autocomplete="off" />
			@if (errorMessage()) {
				<p class="text-error text-xs landscape:max-md:text-xs md:text-sm mt-1.5 landscape:max-md:mt-1.5 md:mt-2">{{ errorMessage() }}</p>
			}
		</div>

		<!-- Dialog Actions -->
		<div class="flex gap-2 landscape:max-md:gap-2 md:gap-3 justify-end">
			<button type="button" (click)="onClose()" class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-ghost px-3 landscape:max-md:px-3 md:px-6">
				Cancel
			</button>
			<button type="button" (click)="onSubmit()" class="btn btn-xs landscape:max-md:btn-xs md:btn-md btn-primary px-3 landscape:max-md:px-3 md:px-6">
				Submit
			</button>
		</div>
	</div>
</app-dialog>
