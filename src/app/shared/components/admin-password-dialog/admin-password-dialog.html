<div
	class="w-full h-full fixed inset-0 z-50 flex items-center justify-center p-4 md:p-6 lg:p-8 bg-black/50 backdrop-blur-xs"
	(click)="onBackdropClick($event)"
	aria-modal="true"
	aria-labelledby="dialog-title"
	aria-describedby="dialog-description">
	<div
		class="w-full md:w-[90%] lg:w-[80%] max-w-full md:max-w-md lg:max-w-lg rounded-xl lg:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in-0 zoom-in-95 duration-300">
		<!-- Dialog Header -->
		<header class="flex items-center justify-between px-4 md:px-6 lg:px-8 py-2 md:py-3 lg:py-4 bg-gradient-to-r triad-gradient text-white">
			<h2 id="dialog-title" class="text-lg md:text-xl lg:text-2xl font-bold leading-tight">Admin Access</h2>
			<button
				class="p-2 md:p-3 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors cursor-pointer"
				(click)="onClose()"
				aria-label="Close dialog"
				type="button">
				<svg class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
					<line x1="18" y1="6" x2="6" y2="18"></line>
					<line x1="6" y1="6" x2="18" y2="18"></line>
				</svg>
			</button>
		</header>

		<!-- Dialog Body -->
		<div id="dialog-description" class="bg-base-100 p-4 md:p-6 lg:p-8">
			<div class="flex flex-col gap-4">
				<div>
					<label for="admin-password" class="block text-sm font-medium text-base-content mb-2">Enter Admin Password</label>
					<input
						id="admin-password"
						type="password"
						[value]="password()"
						(input)="password.set($any($event.target).value); errorMessage.set('')"
						(keydown.enter)="onSubmit()"
						placeholder="Password"
						class="input input-bordered w-full"
						autocomplete="off"
						autofocus />
					@if (errorMessage()) {
						<p class="text-error text-sm mt-2">{{ errorMessage() }}</p>
					}
				</div>

				<!-- Dialog Actions -->
				<div class="flex gap-3 justify-end">
					<button type="button" (click)="onClose()" class="btn btn-sm md:btn-md btn-ghost px-4 md:px-6">Cancel</button>
					<button type="button" (click)="onSubmit()" class="btn btn-sm md:btn-md btn-primary px-4 md:px-6">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
