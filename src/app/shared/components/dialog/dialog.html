<header class="flex items-center justify-between sticky top-0 z-10 px-4 py-2 bg-linear-to-r triad-gradient text-white shrink-0">
	<h2 class="text-base md:text-lg font-bold leading-tight">{{ title() }}</h2>
	<button
		class="p-2 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors cursor-pointer shrink-0"
		(click)="onClose()"
		aria-label="Close dialog"
		type="button">
		<svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
			<line x1="18" y1="6" x2="6" y2="18"></line>
			<line x1="6" y1="6" x2="18" y2="18"></line>
		</svg>
	</button>
</header>

<div class="w-full h-full flex flex-col gap-4 bg-base-100 overflow-y-auto flex-1 p-3 pt-6">
	<ng-content />
</div>
